<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
    <div class="form-parent">
    <img id="logo" src="images/insta.png" alt="instagram logo">
    <input class="username" type="text" placeholder="Phone number, username, or email">
    <input class="password" type="password" placeholder="Password">
    <button id="login">Log In</button>
    <div class="line-parent">
       <div id="line1"></div>
       <div id="or">OR</div>
       <div id="line2"></div>
    </div>    
    <button class="fb-btn"><i class="fa-brands fa-facebook-square"></i>  Log in with Facebook</button>
    <a id="a-pass" class="no-underline" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
    </div>
    <div class="signup">
        <p>Don't have an account? <a id="a-sign" class="no-underline" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a> </p>
    </div>
    </body>
</html>
